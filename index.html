<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stock Ciacollor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .toggle-checkbox:checked { right: 0; border-color: #10B981; }
        .toggle-checkbox:checked + .toggle-label { background-color: #10B981; }
        /* Optimización Móvil */
        .touch-target { min-height: 44px; min-width: 44px; }
        input[type="number"] { font-size: 16px; /* Evita zoom en iOS */ }
        /* Ocultar scrollbar pero permitir scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="pb-24 select-none">

    <div id="loader-screen" class="fixed inset-0 bg-gray-100 z-[60] flex flex-col items-center justify-center p-6 text-center">
        <div class="bg-white p-6 rounded-2xl shadow-lg max-w-sm w-full">
            <i class="ph-fill ph-files text-4xl text-blue-600 mb-3"></i>
            <h2 class="text-lg font-bold text-gray-800 mb-2">Cargar Catálogo</h2>
            <p class="text-sm text-gray-500 mb-4">El navegador requiere permiso para leer tu archivo localmente.</p>
            
            <label class="flex items-center justify-center w-full px-4 py-3 bg-blue-600 text-white rounded-xl font-semibold cursor-pointer active:scale-95 transition-transform">
                <i class="ph-bold ph-upload-simple mr-2"></i> Seleccionar catalogo.csv
                <input type="file" id="csv-upload" accept=".csv" class="hidden">
            </label>
            <p id="error-msg" class="text-xs text-red-500 mt-3 hidden"></p>
        </div>
    </div>

    <div id="main-app" class="hidden opacity-0 transition-opacity duration-500">
        
        <header class="bg-white shadow-sm sticky top-0 z-40 pb-2">
            <div class="max-w-md mx-auto px-4 pt-3">
                <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-600">
                            <i class="ph-fill ph-paint-bucket"></i>
                        </div>
                        <h1 class="font-bold text-gray-800">Ciacollor</h1>
                    </div>
                    <span id="total-count" class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-md font-mono">0</span>
                </div>

                <div class="relative">
                    <i class="ph ph-magnifying-glass absolute left-3 top-3 text-gray-400 text-lg"></i>
                    <input type="text" id="search" 
                        class="w-full bg-gray-100 text-gray-800 rounded-xl pl-10 pr-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all shadow-sm text-sm"
                        placeholder="Buscar producto...">
                </div>

                <div class="flex gap-2 mt-3 overflow-x-auto no-scrollbar pb-1">
                    <button onclick="setFilter('all')" class="filter-chip active px-4 py-1.5 rounded-full text-xs font-bold bg-gray-800 text-white whitespace-nowrap transition-colors">Todos</button>
                    <button onclick="setFilter('Emborrachada')" class="filter-chip px-4 py-1.5 rounded-full text-xs font-bold bg-white text-gray-600 border border-gray-200 whitespace-nowrap transition-colors">Emborrachada</button>
                    <button onclick="setFilter('Al Agua')" class="filter-chip px-4 py-1.5 rounded-full text-xs font-bold bg-white text-gray-600 border border-gray-200 whitespace-nowrap transition-colors">Al Agua</button>
                    <button onclick="setFilter('Sintético')" class="filter-chip px-4 py-1.5 rounded-full text-xs font-bold bg-white text-gray-600 border border-gray-200 whitespace-nowrap transition-colors">Sintético</button>
                </div>
            </div>
        </header>

        <main class="max-w-md mx-auto px-3 py-4">
            <div id="grid" class="grid grid-cols-1 gap-3">
                </div>
        </main>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const CSV_FILENAME = 'catalogo.csv'; 
        let products = [];
        let currentFilter = 'all';

        // --- 1. CARGA DE DATOS ---
        
        // Intentar carga automática al inicio
        window.addEventListener('DOMContentLoaded', () => {
            fetch(CSV_FILENAME)
                .then(response => {
                    if (!response.ok) throw new Error("No se pudo cargar auto");
                    return response.text();
                })
                .then(csvText => processData(csvText))
                .catch(err => {
                    console.log("Modo servidor falló, esperando carga manual.", err);
                    // Si falla (ej. abriendo localmente), mostramos la pantalla de carga manual
                });
        });

        // Carga Manual (Input File)
        document.getElementById('csv-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                processData(e.target.result);
            };
            reader.readAsText(file);
        });

        function processData(csvText) {
            try {
                products = parseCSV(csvText);
                initApp();
            } catch (e) {
                document.getElementById('error-msg').textContent = "Error en el formato del CSV.";
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        // --- 2. PARSEADOR CSV OPTIMIZADO ---
        function parseCSV(text) {
            const lines = text.split('\n').filter(l => l.trim() !== '');
            const data = [];
            
            // Empezamos en i=1 para saltar cabecera
            for (let i = 1; i < lines.length; i++) {
                // Regex para manejar comillas dentro del CSV
                const matches = lines[i].match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                if (!matches || matches.length < 5) continue;

                const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : '';

                // Índices basados en tu CSV: 0:ID, 1:Nombre, 2:Precio, 3:Stock, 4:Link, 5:Img, 6:Desc...
                const id = clean(matches[0]);
                const name = clean(matches[1]);
                let price = clean(matches[2]); // A veces vacío
                const stockVal = clean(matches[3]);
                const img = clean(matches[5]) || clean(matches[4]); // A veces img está en col 4 o 5
                const variants = matches[8] ? clean(matches[8]) : ''; // Info Variantes
                const desc = matches[6] ? clean(matches[6]) : '';

                // Fallback de precio si viene vacío
                if (!price && variants) {
                    const priceMatch = variants.match(/R\$([\d\.,]+)/);
                    price = priceMatch ? priceMatch[1].replace(',', '.') : '0.00';
                }

                // Categorización
                const fullText = (name + ' ' + desc).toLowerCase();
                let cat = 'Otros';
                if (fullText.includes('ciaflex') || fullText.includes('emborrachada')) cat = 'Emborrachada';
                else if (fullText.includes('sintético') || fullText.includes('solvente') || fullText.includes('esmalte')) cat = 'Sintético';
                else if (fullText.includes('acrílica') || fullText.includes('água') || fullText.includes('agua')) cat = 'Al Agua';

                // Traducción al vuelo
                const translatedName = name
                    .replace(/Tinta/gi, 'Pintura')
                    .replace(/Fosco/gi, 'Mate')
                    .replace(/Brilhante/gi, 'Brillante')
                    .replace(/Demãos/gi, 'Manos');

                data.push({
                    id, 
                    name: translatedName, 
                    price: parseFloat(price) || 0,
                    stock: stockVal === 'SI',
                    img,
                    cat,
                    searchStr: (id + ' ' + translatedName + ' ' + cat).toLowerCase()
                });
            }
            return data;
        }

        // --- 3. RENDERIZADO UI ---
        function initApp() {
            document.getElementById('loader-screen').classList.add('hidden');
            const main = document.getElementById('main-app');
            main.classList.remove('hidden');
            setTimeout(() => main.classList.remove('opacity-0'), 50); // Fade in
            
            document.getElementById('total-count').innerText = products.length;
            renderList(products);
        }

        function renderList(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            // Fragmento para no redibujar el DOM por cada item (Performance)
            const fragment = document.createDocumentFragment();

            items.forEach(p => {
                const el = document.createElement('div');
                el.className = 'bg-white rounded-xl p-3 shadow-sm border border-gray-100 flex gap-3 items-center';
                
                // Color categoría
                let badgeColor = 'bg-gray-100 text-gray-500';
                if(p.cat === 'Al Agua') badgeColor = 'bg-blue-50 text-blue-600';
                if(p.cat === 'Sintético') badgeColor = 'bg-orange-50 text-orange-600';
                if(p.cat === 'Emborrachada') badgeColor = 'bg-teal-50 text-teal-600';

                // Checkbox Stock ID único
                const toggleId = `toggle-${p.id}`;

                el.innerHTML = `
                    <div class="w-20 h-20 flex-shrink-0 bg-gray-50 rounded-lg p-1 flex items-center justify-center relative overflow-hidden">
                        <img src="${p.img}" loading="lazy" class="max-w-full max-h-full object-contain" onerror="this.src='https://placehold.co/100?text=No+Img'">
                    </div>

                    <div class="flex-grow min-w-0">
                        <div class="flex justify-between items-start">
                            <span class="text-[10px] font-bold uppercase tracking-wide px-1.5 py-0.5 rounded ${badgeColor}">${p.cat}</span>
                            <span class="text-[10px] text-gray-400 font-mono">#${p.id}</span>
                        </div>
                        <h3 class="text-sm font-semibold text-gray-800 leading-tight mt-1 truncate">${p.name}</h3>
                        
                        <div class="flex items-end justify-between mt-3">
                            <div class="flex flex-col">
                                <label class="text-[9px] text-gray-400 uppercase font-bold">Precio</label>
                                <div class="flex items-baseline text-gray-800 font-bold">
                                    <span class="text-xs mr-0.5">R$</span>
                                    <input type="number" step="0.01" value="${p.price.toFixed(2)}" 
                                        class="w-20 bg-transparent border-b border-gray-200 focus:border-blue-500 focus:outline-none py-0 text-base p-0 m-0">
                                </div>
                            </div>

                            <div class="flex items-center">
                                <div class="relative inline-block w-10 align-middle select-none">
                                    <input type="checkbox" id="${toggleId}" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300 transition-all duration-300 top-0 left-0" ${p.stock ? 'checked' : ''}>
                                    <label for="${toggleId}" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-200 cursor-pointer transition-colors duration-300"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                fragment.appendChild(el);
            });
            grid.appendChild(fragment);
        }

        // --- 4. FILTROS Y BÚSQUEDA ---
        
        function setFilter(cat) {
            currentFilter = cat;
            // Actualizar botones
            document.querySelectorAll('.filter-chip').forEach(btn => {
                const isSelected = (cat === 'all' && btn.innerText === 'Todos') || btn.innerText === cat;
                if(isSelected) {
                    btn.className = 'filter-chip active px-4 py-1.5 rounded-full text-xs font-bold bg-gray-800 text-white whitespace-nowrap transition-colors shadow-md';
                } else {
                    btn.className = 'filter-chip px-4 py-1.5 rounded-full text-xs font-bold bg-white text-gray-600 border border-gray-200 whitespace-nowrap transition-colors';
                }
            });
            filterItems();
        }

        document.getElementById('search').addEventListener('input', (e) => filterItems(e.target.value));

        function filterItems(searchTerm = document.getElementById('search').value) {
            const term = searchTerm.toLowerCase();
            const filtered = products.filter(p => {
                const matchCat = currentFilter === 'all' || p.cat === currentFilter;
                const matchSearch = p.searchStr.includes(term);
                return matchCat && matchSearch;
            });
            renderList(filtered);
        }

    </script>
</body>
</html>
