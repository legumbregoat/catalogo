            {id: "2153", nombre: "Selador Emborrachado Ciaflex 18kg", desc: "<p>Sellador pigmentado el√°stico. Prepara paredes con microfisuras para recibir pintura el√°stica.</p>", img: "https://images.tcdn.com.br/img/img_prod/1139809/selador_acrilico_emborrachado_ciaflex_ciacollor_18kg_2153_1_55e772bde97e5640dd2494a08dd9dac4.png", precio: 390000},
            {id: "2111", nombre: "Tinta Emborrachada Ciaflex 3,6kg", desc: "<p>Versi√≥n gal√≥n de la pintura el√°stica Ciaflex. Ideal para peque√±as reparaciones o fachadas menores.</p>", img: "https://images.tcdn.com.br/img/img_prod/1139809/tinta_acrilica_emborrachada_ciacollor_3_6kg_2111_1_c533bf16a35666853bb773e38f999f46.png", precio: 145000}
        ];

        // LOGICA DE NEGOCIO
        let supabaseClient;
        try { supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY); } catch (e) { console.error(e); }
        let productos = [];

        // 1. Clasificaci√≥n Inteligente
        function clasificar(p) {
            const txt = (p.nombre + ' ' + (p.desc || '')).toLowerCase();
            if (txt.includes('emborrachada') || txt.includes('ciaflex') || txt.includes('impermeabilizante')) 
                return { tipo: 'Emborrachada', color: 'text-purple-700 bg-purple-50 border-purple-200' };
            if (txt.includes('epoxi') || txt.includes('sintetico') || txt.includes('solvente') || txt.includes('spray')) 
                return { tipo: 'Sint√©tico', color: 'text-orange-700 bg-orange-50 border-orange-200' };
            return { tipo: 'Al Agua', color: 'text-blue-700 bg-blue-50 border-blue-200' };
        }

        // 2. Iniciar y Cargar Precios
        async function iniciar() {
            let preciosNube = [];
            if(supabaseClient) {
                const { data } = await supabaseClient.from('precios').select('*');
                if(data) preciosNube = data;
            }

            productos = catalogoBase.map(base => {
                const extra = preciosNube.find(x => x.id === base.id);
                const cat = clasificar(base);
                return {
                    ...base,
                    precio: extra ? extra.precio : base.precio,
                    stock: extra ? extra.stock : 'SI',
                    categoria: cat
                };
            });
            renderizar();
        }

        // 3. Renderizar Grid
        function renderizar() {
            const grid = document.getElementById('grid');
            const busqueda = document.getElementById('search').value.toLowerCase();
            const categoria = document.getElementById('filterCategory').value;

            const filtrados = productos.filter(p => {
                const matchTexto = p.nombre.toLowerCase().includes(busqueda) || p.id.includes(busqueda);
                const matchCat = categoria === 'Todos' || p.categoria.tipo === categoria;
                return matchTexto && matchCat;
            });

            grid.innerHTML = filtrados.map(p => `
                <div onclick="abrirModal('${p.id}')" class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 cursor-pointer hover:shadow-lg transition-all flex flex-col h-full group">
                    <div class="relative mb-4">
                        <span class="absolute top-0 left-0 text-[10px] text-gray-400 font-mono">#${p.id}</span>
                        <img src="${p.img}" class="h-40 w-full object-contain mx-auto ${p.stock === 'NO' ? 'grayscale opacity-60' : 'group-hover:scale-105'} transition-transform duration-300">
                    </div>
                    
                    <div class="flex-grow">
                         <span class="inline-block px-1.5 py-0.5 text-[9px] font-bold uppercase rounded border mb-2 ${p.categoria.color}">
                            ${p.categoria.tipo}
                        </span>
                        <h3 class="text-sm font-bold text-gray-800 leading-tight line-clamp-2">${p.nombre}</h3>
                    </div>

                    <div class="mt-3 pt-3 border-t border-gray-50 flex justify-between items-end">
                        <div>
                            <p class="text-[10px] text-gray-400 uppercase">Precio</p>
                            <p class="font-black text-gray-900">Gs. ${(p.precio).toLocaleString('es-PY')}</p>
                        </div>
                        <span class="text-[10px] font-bold ${p.stock === 'SI' ? 'text-green-600' : 'text-red-500'}">
                            ${p.stock === 'SI' ? '‚óè Disponible' : '‚óè Agotado'}
                        </span>
                    </div>
                    
                    <button class="mt-3 w-full text-xs font-bold text-blue-600 bg-blue-50 py-2 rounded-lg group-hover:bg-blue-600 group-hover:text-white transition-colors">
                        VER DETALLES
                    </button>
                </div>
            `).join('');
        }

        // 4. L√ìGICA DEL MODAL (Nuevo)
        let productoActual = null;

        function abrirModal(id) {
            const p = productos.find(x => x.id === id);
            if(!p) return;
            productoActual = p;

            // Rellenar datos
            document.getElementById('modalImg').src = p.img;
            document.getElementById('modalTitle').innerText = p.nombre;
            document.getElementById('modalId').innerText = `SKU: ${p.id}`;
            document.getElementById('modalPrice').innerText = `Gs. ${(p.precio).toLocaleString('es-PY')}`;
            document.getElementById('modalInputPrice').value = p.precio;
            
            // Descripci√≥n (Usar innerHTML para interpretar etiquetas)
            document.getElementById('modalDesc').innerHTML = p.desc || "Sin descripci√≥n detallada.";

            // Badge Categor√≠a
            const badge = document.getElementById('modalBadge');
            badge.className = `inline-block px-2 py-1 text-[10px] font-bold uppercase tracking-wider rounded border mb-2 ${p.categoria.color}`;
            badge.innerText = p.categoria.tipo;

            // Stock Badge
            const stockBadge = document.getElementById('modalStockBadge');
            if(p.stock === 'SI') {
                stockBadge.className = "px-3 py-1 rounded-full text-xs font-bold border bg-green-100 text-green-700 border-green-200";
                stockBadge.innerText = "DISPONIBLE EN STOCK";
            } else {
                stockBadge.className = "px-3 py-1 rounded-full text-xs font-bold border bg-red-100 text-red-700 border-red-200";
                stockBadge.innerText = "PRODUCTO AGOTADO";
            }

            // Whatsapp Link
            const msg = `Hola, estoy interesado en: ${p.nombre} (ID: ${p.id}). Precio: Gs. ${p.precio}`;
            document.getElementById('modalWhatsapp').href = `https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`;

            // Mostrar Modal
            document.getElementById('productModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        // Guardar cambios desde el modal
        document.getElementById('modalInputPrice').addEventListener('change', (e) => {
            if(productoActual) {
                guardarCambio(productoActual.id, 'precio', e.target.value);
                // Actualizar visualmente el precio grande
                productoActual.precio = Number(e.target.value);
                document.getElementById('modalPrice').innerText = `Gs. ${(productoActual.precio).toLocaleString('es-PY')}`;
                renderizar(); // Actualizar grid de fondo
            }
        });

        async function guardarCambio(id, campo, valor) {
            // Actualizar local
            const item = productos.find(p => p.id === id);
            if(item) item[campo] = valor;
            
            // Guardar Nube
            if(supabaseClient) {
                await supabaseClient.from('precios').upsert({ id: id, [campo]: valor });
            }
        }

        window.activarAdmin = function() {
            const pass = prompt("PIN Admin:");
            if(pass === "0202") document.body.classList.add('is-admin');
        }

        document.getElementById('search').addEventListener('input', renderizar);
        
        // Cerrar con ESC
        document.addEventListener('keydown', (e) => { if(e.key === "Escape") closeModal(); });

        iniciar();
    </script>
