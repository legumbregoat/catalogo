                    Rolo de l√£ ou pincel. Diluir de 10% a 20% com √°gua pot√°vel.</p>
                    <p><strong>Secagem:</strong><br>
                    Ao toque: 1 hora.<br>
                    Entre dem√£os: 4 horas.<br>
                    Completa: 72 horas.</p>
                    <p><em>Este produto segue classifica√ß√£o da norma NBR 11702 tipo 4.5.8.</em></p>
                `
            },
            {
                id: "2073", 
                nombre: "Tinta Acr√≠lica Econ√¥mica Profissional 16lt", 
                img: "https://images.tcdn.com.br/img/img_prod/1139809/tinta_acrilica_economica_profissional_fosco_ciacollor_16_l_2073_1_eb2c72aea432510f9efe1220835a3c46.png",

            },
            {

                nombre: "Impermeabilizante Ciaflex 18kg",

                precio: 353550,
                desc: "<p>Membrana l√≠quida el√°stica. Forma uma pel√≠cula imperme√°vel e el√°stica que acompanha a dilata√ß√£o da superf√≠cie. Protege contra batida de chuva.</p>"
            },

                id: "4262", 
                nombre: "Kit Esmalte Ep√≥xi 3x1 3,6Lt", 
                img: "https://images.tcdn.com.br/img/img_prod/1139809/kit_esmalte_epoxi_poliamida_3x1_catalisador_ciacollor_3_6lt_4262_1_6b155e8c66545d9b8a8d2536f710d02e.png", 
                precio: 311000,

            },
            {id: "4065", nombre: "Efeito M√°rmore Base Branco 3,6lt", img: "https://images.tcdn.com.br/img/img_prod/1139809/efeito_marmore_base_branco_ciacollor_3_6lt_4065_1_bbeb5a97e466c79e920ab629cbbad0bb.png", precio: 250000, desc: "<p>Massa decorativa que proporciona efeito m√°rmore vitrificado.</p>"},
            {id: "2077", nombre: "Tinta Acr√≠lica Performance Fosco 18lt", img: "https://images.tcdn.com.br/img/img_prod/1139809/tinta_acrilica_performance_fosco_ciacollor_18_l_2077_1_e92923bc7a843f1b026f1a1bec844bd4.png", precio: 320000, desc: "<p>Tinta super lav√°vel de alta performance para √°reas externas e internas.</p>"},
            {id: "3637", nombre: "Fundo Sint√©tico Nivelador 3,6lt", img: "https://images.tcdn.com.br/img/img_prod/1139809/fundo_sintetico_nivelador_ciacollor_3_6lt_3637_1_890dd18df9a8bb4990d75059b728af39.png", precio: 129000, desc: "<p>Fundo nivelador para madeiras. Prepara a superf√≠cie para receber o esmalte.</p>"},
            {id: "2163", nombre: "Resina Eco Base √Ågua Ciacollor 18lt", img: "https://images.tcdn.com.br/img/img_prod/1139809/resina_eco_base_agua_ciacollor_18lt_2163_1_07cf08ae947eeb1503faa3b0f69ab87f.png", precio: 410000, desc: "<p>Resina acr√≠lica base √°gua para telhas, tijolos e pedras.</p>"},
            {id: "2153", nombre: "Selador Emborrachado Ciaflex 18kg", img: "https://images.tcdn.com.br/img/img_prod/1139809/selador_acrilico_emborrachado_ciaflex_ciacollor_18kg_2153_1_55e772bde97e5640dd2494a08dd9dac4.png", precio: 390000, desc: "<p>Selador el√°stico para microfissuras.</p>"},

        ];

        // L√ìGICA DE NEGOCIO
        let supabaseClient;
        try { supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY); } catch (e) { console.error(e); }
        let productos = [];

        function clasificar(p) {
            const txt = (p.nombre + ' ' + (p.desc || '')).toLowerCase();
            if (txt.includes('emborrachada') || txt.includes('ciaflex') || txt.includes('impermeabilizante')) 
                return { tipo: 'Emborrachada', color: 'text-purple-700 bg-purple-50 border-purple-200' };
            if (txt.includes('epoxi') || txt.includes('sintetico') || txt.includes('sint√©tico') || txt.includes('solvente') || txt.includes('spray')) 
                return { tipo: 'Sint√©tico', color: 'text-orange-700 bg-orange-50 border-orange-200' };
            return { tipo: 'Al Agua', color: 'text-blue-700 bg-blue-50 border-blue-200' };
        }

        async function iniciar() {
            let preciosNube = [];
            if(supabaseClient) {
                const { data } = await supabaseClient.from('precios').select('*');
                if(data) preciosNube = data;
            }

            productos = catalogoBase.map(base => {
                const extra = preciosNube.find(x => x.id === base.id);
                const cat = clasificar(base);
                return {
                    ...base,
                    precio: extra ? extra.precio : base.precio,
                    stock: extra ? extra.stock : 'SI',
                    categoria: cat
                };
            });
            renderizar();
        }

        function renderizar() {
            const grid = document.getElementById('grid');
            const busqueda = document.getElementById('search').value.toLowerCase();
            const categoria = document.getElementById('filterCategory').value;

            const filtrados = productos.filter(p => {
                const matchTexto = p.nombre.toLowerCase().includes(busqueda) || p.id.includes(busqueda);
                const matchCat = categoria === 'Todos' || p.categoria.tipo === categoria;
                return matchTexto && matchCat;
            });

            grid.innerHTML = filtrados.map(p => `
                <div onclick="abrirModal('${p.id}')" class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 cursor-pointer hover:shadow-lg transition-all flex flex-col h-full group">
                    <div class="relative mb-4">
                        <span class="absolute top-0 left-0 text-[10px] text-gray-400 font-mono bg-gray-100 px-1 rounded">#${p.id}</span>
                        <img src="${p.img}" class="h-32 w-full object-contain mx-auto ${p.stock === 'NO' ? 'grayscale opacity-60' : 'group-hover:scale-105'} transition-transform duration-300">
                    </div>
                    
                    <div class="flex-grow">
                         <span class="inline-block px-1.5 py-0.5 text-[9px] font-bold uppercase rounded border mb-2 ${p.categoria.color}">

                        <h3 class="text-sm font-bold text-gray-800 leading-tight line-clamp-2">${p.nombre}</h3>
                    </div>

                    <div class="mt-3 pt-3 border-t border-gray-50 flex justify-between items-end">
                        <div>
                            <p class="text-[10px] text-gray-400 uppercase">Precio</p>
                            <p class="font-black text-gray-900 text-sm">Gs. ${(p.precio).toLocaleString('es-PY')}</p>
                        </div>
                        <span class="text-[10px] font-bold ${p.stock === 'SI' ? 'text-green-600' : 'text-red-500'}">
                            ${p.stock === 'SI' ? '‚óè Stock' : '‚óè Agotado'}
                        </span>
                    </div>
                    
                    <button class="mt-3 w-full text-xs font-bold text-blue-600 bg-blue-50 py-2 rounded-lg group-hover:bg-blue-600 group-hover:text-white transition-colors">
                        VER DETALLES
                    </button>
                </div>
            `).join('');
        }

        let productoActual = null;

        function abrirModal(id) {
            const p = productos.find(x => x.id === id);
            if(!p) return;
            productoActual = p;

            document.getElementById('modalImg').src = p.img;
            document.getElementById('modalTitle').innerText = p.nombre;
            document.getElementById('modalId').innerText = `SKU: ${p.id}`;
            document.getElementById('modalPrice').innerText = `Gs. ${(p.precio).toLocaleString('es-PY')}`;
            document.getElementById('modalInputPrice').value = p.precio;
            
            // LIMPIAR Y RENDERIZAR HTML
            // Aqu√≠ usamos innerHTML para que se vean las negritas y listas
            document.getElementById('modalDesc').innerHTML = p.desc;

            const badge = document.getElementById('modalBadge');
            badge.className = `inline-block px-2 py-1 text-[10px] font-bold uppercase tracking-wider rounded border mb-2 ${p.categoria.color}`;
            badge.innerText = p.categoria.tipo;

            const msg = `Hola, me interesa: ${p.nombre} (ID: ${p.id}). Precio: Gs. ${p.precio}`;

        function closeModal() {

                document.getElementById('modalPrice').innerText = `Gs. ${(nuevoPrecio).toLocaleString('es-PY')}`;
