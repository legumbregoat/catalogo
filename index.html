<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Ciacollor | Tienda Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfd; }
        .product-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid #eee; }
        .product-card:hover { transform: translateY(-8px); shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); border-color: #3b82f6; }
        .admin-only { display: none; }
        body.admin-mode .admin-only { display: block; }
        body.admin-mode .client-only { display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-900">

    <div id="toast" class="fixed bottom-5 right-5 bg-black text-white px-6 py-3 rounded-2xl shadow-2xl translate-y-20 transition-all duration-300 z-[100] flex items-center gap-2">
        <span id="toast-msg">Cambio guardado</span>
    </div>

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-200">
                    <span class="text-white font-extrabold text-xl">C</span>
                </div>
                <h1 class="text-xl font-extrabold tracking-tight">Ciacollor<span class="text-blue-600">.</span></h1>
            </div>
            
            <button onclick="toggleAdmin()" class="text-[10px] text-slate-300 hover:text-blue-500 transition">Panel</button>
        </div>

        <div class="max-w-7xl mx-auto px-4 pb-4">
            <div class="relative group">
                <input type="text" id="mainSearch" placeholder="¿Qué pintura estás buscando hoy?" 
                    class="w-full bg-slate-100 border-none rounded-2xl py-4 pl-12 pr-4 focus:ring-2 focus:ring-blue-500 transition-all text-lg shadow-inner group-hover:bg-slate-200">
                <svg class="w-6 h-6 absolute left-4 top-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            
            <div class="flex gap-2 overflow-x-auto mt-4 no-scrollbar">
                <button onclick="filter('todos')" class="bg-blue-600 text-white px-6 py-2 rounded-full text-sm font-bold shadow-md whitespace-nowrap">Todos</button>
                <button onclick="filter('Emborrachada')" class="bg-white border border-slate-200 px-6 py-2 rounded-full text-sm font-bold text-slate-600 hover:border-blue-500 whitespace-nowrap">Emborrachada</button>
                <button onclick="filter('Al Agua')" class="bg-white border border-slate-200 px-6 py-2 rounded-full text-sm font-bold text-slate-600 hover:border-blue-500 whitespace-nowrap">Al Agua</button>
                <button onclick="filter('Sintético')" class="bg-white border border-slate-200 px-6 py-2 rounded-full text-sm font-bold text-slate-600 hover:border-blue-500 whitespace-nowrap">Sintético</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>
    </main>

    <script>
        // CONFIGURACIÓN (WhatsApp del negocio)
        const WHATSAPP_NUMBER = "595981123456"; // Cambia por el tuyo

        let products = [
            { id: "2109", nombre: "Ciaflex Emborrachada 20kg", precio: 402.14, stock: true, img: "https://via.placeholder.com/400", desc: "Acabado elástico de alta calidad.", cat: "Emborrachada" },
            { id: "2110", nombre: "Acrílica Econômica 18L", precio: 150.00, stock: false, img: "https://via.placeholder.com/400", desc: "Ideal para interiores, limpieza con agua.", cat: "Al Agua" }
        ];

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            products.forEach(p => {
                const card = document.createElement('div');
                card.className = "product-card bg-white rounded-3xl overflow-hidden shadow-sm flex flex-col relative";
                
                // Badge de Stock (Visual para el cliente)
                const stockBadge = p.stock 
                    ? '<span class="bg-emerald-100 text-emerald-700 text-[10px] font-bold px-3 py-1 rounded-full uppercase">Disponible</span>'
                    : '<span class="bg-slate-100 text-slate-400 text-[10px] font-bold px-3 py-1 rounded-full uppercase">Sin Stock</span>';

                card.innerHTML = `
                    <div class="h-64 bg-slate-50 relative overflow-hidden">
                        <img src="${p.img}" class="w-full h-full object-contain p-6 ${!p.stock ? 'grayscale opacity-50' : ''}">
                        <div class="absolute top-4 left-4">${stockBadge}</div>
                    </div>
                    
                    <div class="p-6 flex-1 flex flex-col">
                        <h3 class="text-xl font-bold text-slate-800 leading-tight mb-2">${p.nombre}</h3>
                        <p class="text-sm text-slate-500 mb-6 line-clamp-2">${p.desc}</p>
                        
                        <div class="mt-auto">
                            <div class="admin-only space-y-4 pt-4 border-t">
                                <div class="flex items-center justify-between">
                                    <label class="text-xs font-bold text-slate-400 uppercase">Precio $</label>
                                    <input type="number" value="${p.precio}" 
                                        onchange="updateData('${p.id}', 'precio', this.value)"
                                        class="w-24 text-right font-bold text-blue-600 bg-blue-50 border-none rounded-lg px-2 py-1 focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-sm font-semibold text-slate-700">Stock</span>
                                    <button onclick="updateData('${p.id}', 'stock', ${!p.stock})" 
                                        class="w-12 h-6 rounded-full transition-colors ${p.stock ? 'bg-emerald-500' : 'bg-slate-300'} relative">
                                        <div class="absolute top-1 left-1 bg-white w-4 h-4 rounded-full transition-transform ${p.stock ? 'translate-x-6' : ''}"></div>
                                    </button>
                                </div>
                            </div>

                            <div class="client-only">
                                <div class="flex items-end justify-between mb-4">
                                    <div>
                                        <p class="text-[10px] font-bold text-slate-400 uppercase">Precio Especial</p>
                                        <p class="text-2xl font-extrabold text-slate-900">$${p.precio}</p>
                                    </div>
                                    <div class="text-[10px] font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded-md">ID: ${p.id}</div>
                                </div>
                                
                                <a href="${generateWaLink(p)}" target="_blank" 
                                   class="w-full flex items-center justify-center gap-2 py-4 bg-[#25D366] text-white rounded-2xl font-bold hover:shadow-lg hover:shadow-green-200 transition-all ${!p.stock ? 'opacity-50 pointer-events-none grayscale' : ''}">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
                                    ${p.stock ? 'Consultar WhatsApp' : 'Agotado'}
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function generateWaLink(p) {
            const msg = `Hola! Vi esto en la web y me interesa:%0A*Producto:* ${p.nombre}%0A*ID:* ${p.id}%0A*Precio:* $${p.precio}`;
            return `https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`;
        }

        function toggleAdmin() {
            const pass = prompt("Introduce la clave de administrador:");
            if(pass === "1234") { // Cambia tu clave aquí
                document.body.classList.toggle('admin-mode');
            }
        }

        function updateData(id, field, value) {
            const p = products.find(prod => prod.id === id);
            if(p) {
                p[field] = value;
                showToast(`Actualizado: ${field}`);
                render();
                // AQUÍ SE CONECTA CON SUPABASE PARA GUARDAR EN LA NUBE
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('translate-y-20');
            setTimeout(() => t.classList.add('translate-y-20'), 2000);
        }

        render();
    </script>
</body>
</html>
